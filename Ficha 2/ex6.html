<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <label for="Name">Name:</label>
  <input type="text" placeholder="First and Last name..." pattern="[A-Za-z]">
  <br>
  <label for="Email">Email:</label>
  <input type="email" name="Email" placeholder="email@company.com...">
  <br>
  <label for="Reason">Contact Reason:</label>
  <select name="contact_reason">
    <option value="sugestion">Sugestion</option>
    <option value="criticism">Criticism</option>
    <option value="information">Information</option>
    <option value="etc">Etc.</option>
  </select>
  <br>
  <label for="message">Message:</label>
  <textarea name="Message" cols="10" rows="10"></textarea>
  <br>
  <input type="submit" value="submit">
</body>

</html>
