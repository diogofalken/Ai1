<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ai1 | Formul&aacute;rio</title>
</head>

<body>
  <h1 style="text-align:center">Ai1 - Formul√°rio</h1>
  <form method="post">
    <fieldset name="Dados de Contrato">
      <label for="Name">Name:</label>
      <input type="text" placeholder="First and Last name..." pattern="[a-zA-Z]{.}" required>
      <br>
      <label for="Email">Email:</label>
      <input type="email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="email@company.com..."
        required>
    </fieldset>
    <p>
      <label for="Reason">Contact Reason:</label>
      <select name="contact_reason">
        <option value="sugestion">Sugestion</option>
        <option value="criticism">Criticism</option>
        <option value="information">Information</option>
        <option value="etc">Etc.</option>
      </select>
    </p>
    <p>
      <label for="message">Message:</label>
      <textarea name="Message" cols="10" rows="10" placeholder="Enter a message..." required></textarea>
    </p>

    <input type="submit" value="submit">
    <input type="reset" value="reset">
  </form>
</body>

</html>
