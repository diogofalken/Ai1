<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testes de Regex</title>
</head>

<body>
  <h2 align="center">Testes de Regex</h2>
  <form action="#">
    <label for="text">Just Text:</label>
    <input title="onlytext" type="text" name="text" placeholder="Only text..." pattern="[a-zA-Z]*" required>
    <br>
    <label for="numbers">Just numbers:</label>
    <input title="onlynumbers" type="text" name="numbers" placeholder="Only numbers..." pattern="[1-9]*" required>
    <br>
    <label for="A_Z">Only 'a' to 'z'</label>
    <input title="onlylowercase" type="text" pattern="[a-z]*" placeholder="Only lowercase..." required>
    <br>
    <label for="IPV">IPV</label>
    <input title="only_ipv" type="text" placeholder="Apenas ipv..." pattern="[ipv,IPV]*" required>
    <br>
    <label for="NoIPV">Not IPV</label>
    <input title="not_ipv" type="text" placeholder="Tudo menos ipv..." pattern="[^ipv,^IPV]+$" required>
    <br>
    <label for="Apenas15">Always 15</label>
    <input title="15charsuppercase" type="text" placeholder="15 chars uppercase..." pattern="[A-Z]{15}" required>
    <br>
    <label for="TelephoneNumber">Phone Number</label>
    <input title="phonenumber" type="text" placeholder="Phone (xxx-xxx-xxx or xxx xxx xxx)..." pattern="9*[1-3,6]{1}[1-9]{1}[ ,-][0-9]{3}[ ,-][0-9]{3}$"
      required>
    <br>
    <button value="submit" type="submit">Submit</button>
    <button type="reset">Clean</button>
  </form>
</body>

</html>
