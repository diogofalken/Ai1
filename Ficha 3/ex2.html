<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testes de Regex</title>
</head>

<body>
  <label for="text">Apenas Texto:</label>
  <textarea name="textarea" cols="30" rows="10" placeholder="Apenas texto..." pattern="[a-zA-Z]*" required></textarea>
  <br>
  <label for="numbers">Apenas números:</label>
  <textarea name="numbers" cols="30" rows="10" placeholder="Apenas números..." pattern="[0-9]" required></textarea>

  <button type="submit">Submit</button>
</body>

</html>
